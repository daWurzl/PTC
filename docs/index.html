<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Druck-Ausschreibungen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f9fb;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(60,72,88,0.12);
            padding: 32px 16px 24px 16px;
        }
        h1 {
            text-align: center;
            color: #2a3547;
            margin-bottom: 24px;
            font-size: 2.2rem;
            letter-spacing: 0.5px;
        }
        .download-btn {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 18px;
        }
        .download-btn a {
            display: inline-block;
            background: #2563eb;
            color: #fff;
            padding: 10px 22px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            box-shadow: 0 2px 8px rgba(37,99,235,0.07);
            transition: background 0.2s, box-shadow 0.2s;
        }
        .download-btn a:hover {
            background: #1e40af;
            box-shadow: 0 4px 16px rgba(37,99,235,0.15);
        }
        .responsive-table {
            width: 100%;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 400px;
            background: #fff;
        }
        th, td {
            padding: 14px 18px;
            text-align: left;
        }
        th {
            background: #e3eafc;
            color: #2a3547;
            font-size: 1.07rem;
            font-weight: 600;
            border-bottom: 2px solid #c7d2fe;
        }
        tr {
            transition: background 0.2s;
        }
        tr:nth-child(even) {
            background: #f4f8fc;
        }
        tr:hover {
            background: #e0e7ff;
        }
        td a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        td a:hover {
            color: #1e40af;
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px 2px;
            }
            th, td {
                padding: 10px 8px;
                font-size: 0.97rem;
            }
            h1 {
                font-size: 1.3rem;
            }
            table {
                min-width: 320px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Druck-Ausschreibungen</h1>
        <div class="download-btn">
            <a href="../data/results.csv" download="results.csv">CSV herunterladen</a>
        </div>
        <div class="responsive-table">
            <table>
                <thead>
                    <tr>
                        <th>Titel</th>
                        <th>Link</th>
                    </tr>
                </thead>
                <tbody id="data-container">
                    <tr>
                        <td colspan="2" style="text-align:center; color: #888;">Lade Daten...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
    // CSV-Daten laden und Tabelle füllen
    fetch('../data/results.csv')
        .then(response => {
            if (!response.ok) throw new Error("CSV nicht gefunden");
            return response.text();
        })
        .then(data => {
            const rows = data.trim().split('\n');
            const tbody = document.getElementById('data-container');
            tbody.innerHTML = ""; // Vorherige Platzhalter entfernen

            // Header-Zeile überspringen
            for (let i = 1; i < rows.length; i++) {
                const row = rows[i];
                if (row.trim()) {
                    // CSV kann Kommas im Titel enthalten, daher nur das erste Komma splitten
                    const firstComma = row.indexOf(',');
                    let title = row.slice(0, firstComma).replace(/(^"|"$)/g, '').trim();
                    let url = row.slice(firstComma + 1).replace(/(^"|"$)/g, '').trim();

                    // Füge Zeile hinzu
                    tbody.innerHTML += `
                        <tr>
                            <td><a href="${url}" target="_blank" rel="noopener">${title}</a></td>
                            <td>${url}</td>
                        </tr>
                    `;
                }
            }

            // Falls keine Daten vorhanden sind
            if (tbody.innerHTML.trim() === "") {
                tbody.innerHTML = `<tr><td colspan="2" style="text-align:center; color: #888;">Keine Daten gefunden.</td></tr>`;
            }
        })
        .catch(error => {
            const tbody = document.getElementById('data-container');
            tbody.innerHTML = `<tr><td colspan="2" style="text-align:center; color: #c00;">Fehler beim Laden der Daten: ${error.message}</td></tr>`;
        });
    </script>
</body>
</html>
