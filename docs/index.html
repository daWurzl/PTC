<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Druck-Ausschreibungen</title>

  <!-- Modernes Google-Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 1rem;
      color: #111827;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      color: #1f2937;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      overflow-x: auto;
    }

    table.dataTable {
      width: 100% !important;
    }

    /* Buttons modernisieren */
    .dt-button {
      background-color: #2563eb !important;
      color: white !important;
      border: none !important;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .dt-button:hover {
      background-color: #1d4ed8 !important;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      .container {
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>Druck-Ausschreibungen</h1>
  <div class="container">
    <table id="ausschreibungen" class="display nowrap">
      <thead>
        <tr>
          <th>Titel</th>
          <th>Datum</th>
          <th>Link</th>
          <th>Budget</th>
          <th>Anschrift</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>

  <script>
    fetch('../data/results.csv')
      .then(response => response.text())
      .then(csv => {
        const rows = csv.trim().split('\\n').slice(1);
        const tbody = document.querySelector('#ausschreibungen tbody');
        rows.forEach(row => {
          const cols = row.split(',');
          if (cols.length >= 5) {
            const tr = document.createElement('tr');
            cols.forEach(col => {
              const td = document.createElement('td');
              td.textContent = col;
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          }
        });

        new DataTable('#ausschreibungen', {
          dom: 'Bfrtip',
          responsive: true,
          buttons: ['csvHtml5'],
          language: {
            url: '//cdn.datatables.net/plug-ins/1.13.4/i18n/de-DE.json'
          }
        });
      });
  </script>
</body>
</html>
