<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Druck-Ausschreibungen</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css" />
  <style>
    :root {
      --bg: #f9fafb;
      --text: #111827;
      --card: #ffffff;
      --accent: #2563eb;
      --accent-hover: #1d4ed8;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1f2937;
        --text: #f3f4f6;
        --card: #374151;
        --accent: #3b82f6;
        --accent-hover: #60a5fa;
      }
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: var(--bg);
      color: var(--text);
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    .container {
      width: 100%;
      padding: 1rem 2vw;
      box-sizing: border-box;
      background: var(--card);
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow-x: auto;
    }

    table.dataTable {
      width: 100% !important;
      border-collapse: collapse;
    }

    th, td {
      padding: 0.75rem;
      text-align: left;
      vertical-align: top;
    }

    th {
      background-color: var(--bg);
      color: var(--text);
      font-weight: 600;
    }

    tr:nth-child(even) {
      background-color: rgba(0, 0, 0, 0.02);
    }

    .dt-button {
      background-color: var(--accent) !important;
      color: #fff !important;
      border: none !important;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .dt-button:hover {
      background-color: var(--accent-hover) !important;
    }

    /* Sucheingabefeld Styling */
    .dataTables_filter label {
      font-weight: 500;
    }

    .dataTables_filter input {
      width: 400px !important;
      max-width: 100%;
      padding: 0.4rem 0.6rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      margin-left: 0.5rem;
      background: #fff;
      color: #111827;
    }

    @media (max-width: 768px) {
      h1 { font-size: 1.5rem; }
      .container { padding: 0.5rem; }
    }
  </style>
</head>
<body>
  <h1>Druck-Ausschreibungen</h1>
  <div class="container">
    <table id="ausschreibungen" class="display nowrap" aria-describedby="ausschreibungstabelle">
      <thead>
        <tr>
          <th>Titel</th>
          <th>Datum</th>
          <th>Link</th>
          <th>Budget</th>
          <th>Anschrift</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script>
  fetch('../data/results.csv')
    .then(response => response.text())
    .then(csv => {
      const rows = csv.trim().split('\n').slice(1);
      const tbody = document.querySelector('#ausschreibungen tbody');
      rows.forEach(row => {
        const cols = row.split(',');
        if (cols.length >= 5) {
          const tr = document.createElement('tr');
          cols.forEach((col, i) => {
            const td = document.createElement('td');
            if (i === 2 && col.startsWith('http')) {
              const a = document.createElement('a');
              a.href = col;
              a.target = '_blank';
              a.rel = 'noopener noreferrer';
              a.textContent = 'Zur Ausschreibung';
              td.appendChild(a);
            } else {
              td.textContent = col;
            }
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        }
      });

      new DataTable('#ausschreibungen', {
        dom: 'Bfrtip',
        responsive: true,
        buttons: ['csvHtml5'],
        language: {
          url: '//cdn.datatables.net/plug-ins/1.13.4/i18n/de-DE.json',
          search: "Suche " // FÃ¼r die Label-Bezeichnung
        }
      });
    });
</script>

</body>
</html>
